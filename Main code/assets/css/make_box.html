<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box with Text</title>
    <style>
        /* Style for the container box */
        .box {
            width: 300px;
            height: 150px;
            background-color: #3498db;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            margin: 50px auto; /* Centers the box horizontally */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <!-- Container box with text -->
    <div class="box">
        <h2>Hello, I'm a Box!</h2>
        <p>This is some text inside the box.</p>
    </div>
</body>
</html>
